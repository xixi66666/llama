<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversational Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 250px;
            background-color: #fff;
            border-right: 1px solid #e0e0e0;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        #chat-container {
            width: 80%;
            min-width: 400px; /* 设置最小宽度 */
            height: 100vh;
            min-height: 600px; /* 设置最小高度 */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-image: url('picture/111.jpg'); /* Replace 'xxx' with your image URL */
            background-size: cover; /* 确保背景图片覆盖整个容器 */
            background-position: center; /* 背景图片居中显示 */
            background-repeat: no-repeat; /* 防止背景图片重复 */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            overflow: hidden;
        }
        #messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #e0e0e0;
            background-color: rgba(255, 255, 255, 0); /* Semi-transparent white */
            border-radius: 10px 10px 0 0;
        }
        .message-wrapper {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 10px;
        }
        .message {
            padding: 10px;
            border-radius: 8px;
            word-wrap: break-word;
            max-width: 60%;
            min-width: 50px;
            display: inline-block;
        }
        .user-message {
            background-color: #d1e7ff;
            align-self: flex-end;
            margin-left: auto;
            text-align: right;
        }
        .backend-message {
            background-color: #e1ffc7;
            align-self: flex-start;
            margin-right: auto;
            text-align: left;
        }
        #input-container {
            display: flex;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 0 0 10px 10px;
        }
        #user-input {
            flex-grow: 1;
            padding: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            margin-right: 10px;
        }
        #send-btn, #clear-btn {
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #send-btn {
            background-color: #28a745;
            color: white;
        }
        #send-btn:hover {
            background-color: #218838;
        }
        #clear-btn {
            background-color: #dc3545;
            color: white;
            margin-left: 10px;
        }
        #clear-btn:hover {
            background-color: #c82333;
        }
        #history-item {
            margin-bottom: 10px;
            cursor: pointer;
        }
        /* Responsive design */
        @media (max-width: 768px) {
            #sidebar {
                display: none;
            }
            #chat-container {
                margin: 0;
                height: 100%;
            }
        }
    </style>
</head>
<body>
<div id="sidebar">
    <h2>Chat History</h2>
    <div id="history"></div>
</div>
<div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-btn">Send</button>
        <button id="clear-btn">Clear Chat</button>
    </div>
</div>

<script>
    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const clearBtn = document.getElementById('clear-btn');
    const historyDiv = document.getElementById('history');

    let currentSession = [];
    let currentDate = new Date().toISOString().split('T')[0]; // 获取当前日期

    // Load messages from localStorage
    const loadMessages = () => {
        const sessions = JSON.parse(localStorage.getItem('sessions')) || {};
        historyDiv.innerHTML = '';
        Object.keys(sessions).forEach(date => {
            const session = sessions[date];
            const historyItem = document.createElement('div');
            historyItem.id = 'history-item';
            historyItem.textContent = `Session ${date}`;
            historyItem.addEventListener('click', () => {
                displaySession(session);
            });
            historyDiv.appendChild(historyItem);
        });
    };

    // Display a particular session in the messages area
    const displaySession = (session) => {
        messagesDiv.innerHTML = '';
        session.forEach(({ text, type }) => {
            addMessageToChat(text, type);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    };

    // Add message to chat
    const addMessageToChat = (text, type) => {
        const wrapperDiv = document.createElement('div');
        wrapperDiv.classList.add('message-wrapper');

        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', type === 'user' ? 'user-message' : 'backend-message');
        messageDiv.textContent = text;

        wrapperDiv.appendChild(messageDiv);
        messagesDiv.appendChild(wrapperDiv);
    };

    // Save session to localStorage
    const saveSession = () => {
        const sessions = JSON.parse(localStorage.getItem('sessions')) || {};
        if (!sessions[currentDate]) {
            sessions[currentDate] = [];
        }
        sessions[currentDate] = sessions[currentDate].concat(currentSession);
        localStorage.setItem('sessions', JSON.stringify(sessions));
        loadMessages();
    };

    // Simulate backend response
    const getBackendResponse = async (userMessage) => {
        try {
            const response = await fetch('http://localhost:8080/haha', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: userMessage }) // 将用户输入封装成 JSON
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const data = await response.text();
            return data;
        } catch (error) {
            console.error('There was a problem with the fetch operation:', error);
            return 'Error: Unable to get response from backend';
        }
    };

    // Send message function
    const sendMessage = async (message) => {
        const backendResponse = await getBackendResponse(message);
        currentSession.push({ text: message, type: 'user' });
        currentSession.push({ text: backendResponse, type: 'backend' });
        addMessageToChat(message, 'user');
        addMessageToChat(backendResponse, 'backend');
        saveSession();
        currentSession = [];
    };

    // Send button click event
    sendBtn.addEventListener('click', () => {
        const userMessage = input.value.trim();
        if (userMessage) {
            sendMessage(userMessage);
            input.value = '';
        }
    });

    // Send message on Enter key press
    input.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            const userMessage = input.value.trim();
            if (userMessage) {
                sendMessage(userMessage);
                input.value = '';
            }
        }
    });

    // Clear chat history button event
    clearBtn.addEventListener('click', () => {
        localStorage.removeItem('sessions');
        messagesDiv.innerHTML = '';
        historyDiv.innerHTML = '';
    });

    // Load messages on page load
    window.onload = loadMessages;
</script>
</body>
</html>
